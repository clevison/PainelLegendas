<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
      <meta name="viewport"    content="width=device-width, initial-scale=1.0"></meta>
        <meta name="description" content=""></meta>
        <meta name="author"      content="Sergey Pozhilov (GetTemplate.com)"></meta>
	
	<title>Painel de legendas</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="font-awesome.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="bootstrap-theme.css" ></h:outputStylesheet>
        <h:outputStylesheet library="css" name="main.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="mycss.css"></h:outputStylesheet>
    </h:head>
    <h:body class="home" id="container">
        <!-- Fixed navbar -->
	<ui:include src="/pages/fixed_navbar.xhtml"/>
	<!-- /.navbar -->

	<!-- Header -->
	<header id="head">
		<div class="container">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Editar Senha</h4>
				</div>
				<div class="modal-body">
                                    <h:form>
                                        <p><h:inputSecret value="#{passwordBean.currentPass}" a:placeholder="Senha atual" required="true" class="myInput" requiredMessage="Senha Antiga é obrigatória"></h:inputSecret></p>
                                        <p><h:inputSecret value="#{passwordBean.newPass}" a:placeholder="Nova senha" required="true" class="myInput" requiredMessage="Nova senha é obrigatória"></h:inputSecret></p>
                                        <p><h:inputSecret value="#{passwordBean.confirmNewPass}" a:placeholder="Repetir nova senha" required="true" class="myInput" requiredMessage="Confirmar Nova senha é obrigatória"></h:inputSecret></p>
                                        <br/>
                                        <h:commandButton value="Atualizar" class="btn btn-success" action="#{passwordBean.updatePassword()}"></h:commandButton>
                                    </h:form>
				</div>
			</div>
		</div>
	</header>
	<!-- /Header -->
        
        <h:outputScript library="js" name="jquery.min.js"></h:outputScript>
        <h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
        <h:outputScript library="js" name="headroom.min.js"></h:outputScript>
        <h:outputScript library="js" name="jQuery.headroom.min.js"></h:outputScript>
        <h:outputScript library="js" name="template.js"></h:outputScript>
    </h:body>
</html>

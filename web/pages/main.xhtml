<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
       <meta charset="utf-8"></meta>
        <meta name="viewport"    content="width=device-width, initial-scale=1.0"></meta>
        <meta name="description" content=""></meta>
        <meta name="author"      content="Sergey Pozhilov (GetTemplate.com)"></meta>
	
	<title>Painel de legendas</title>

	<!--
        <link rel="shortcut icon" href="${pageContext.request.contextPath}/resources/images/gt_favicon.png"></link>
	<link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700"></link>
        -->
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="font-awesome.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="bootstrap-theme.css" ></h:outputStylesheet>
        <h:outputStylesheet library="css" name="main.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="mycss.css"></h:outputStylesheet>
    </h:head>
    <h:body class="home" id="container">
       <!-- Fixed navbar -->
	<ui:include src="/pages/fixed_navbar.xhtml"/>
	<!-- /.navbar -->
        
        <!-- Main -->
	<main id="main">
		<div class="container">
			<div class="portfolio">
                            <c:forEach var="teams" items="${myTeamsList}">
                                 <div class="team">
                                     <div class="title">
                                             <h1>${teams.name}</h1>
                                     </div>
                                     <img class="image" src="upload/images_teams/${teams.photo}"/>
                                     <a class="button">Acessar</a>
                                 </div>
                             </c:forEach>
                        
                            <c:if test="${empty(myTeamsList)}">
                               <h1>Você ainda não faz parte de nenhuma equipe</h1>
                            </c:if>
                        </div>
		</div>
	</main>
	<!-- /Main -->
        
        <h:outputScript library="js" name="jquery.min.js"></h:outputScript>
        <h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
        <h:outputScript library="js" name="headroom.min.js"></h:outputScript>
        <h:outputScript library="js" name="jQuery.headroom.min.js"></h:outputScript>
        <h:outputScript library="js" name="template.js"></h:outputScript>
    </h:body>
</html>
